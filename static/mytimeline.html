<div class="container-fluid">
 <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xl-offset-4 col-xl-4">
   <ul class="tweet" ng-repeat="tweet in tweets | orderBy : '-timestamp'">
     <li class="text-center"><span>{{tweet.text}}</span><br>
       <div class="userdate" style="text-align: right;">
           {{tweet.username}} - {{tweet.timestamp | date : 'MMM, d'}}
           <div class="col-sm-3" style="text-align: left;">
           <button class="heart" ng-click="likes(tweet._id)"><i class="fa fa-heart"></i></button><span style= "font-size : .75em;">{{tweet.likes_counter}}</span>
           </div>
       </div>
     </li>
   </ul><br>
 </div>
</div>
