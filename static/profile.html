<div class="container-fluid">
  <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xl-offset-4 col-xl-4">
   <div class="profile">
     <div class="form-group profilepic col-sm-3">
       <img class="picture" ng-src="/img/{{profile.usr._id}}.jpg" alt="" />
     </div>
     <div class="form-group twtbox col-sm-9 col-md-9 col-lg-9 col-xl-9">
       <form ng-submit="posttwt()">
         <!-- <textarea class="form-control" ng-model="areatwt" placeholder="What's on your mind?" rows="3" required=""></textarea> -->
         <input type="text" class = "form-control" ng-model="areatwt" rows="3" placeholder="What's on your mind?">
      </form>

     </div>

     <div class="buttons" style="text-align: center">
       <button class="btn btn-primary" style="background:#1da1f2 ">Following({{profile.usr.following.length}})</button>
       <button class="btn btn-primary" type="button" style="background:#1da1f2 ">Followers({{profile.usr.following.length}})</button>
       <button class="btn btn-primary" ui-sref="mytimeline({ username : profile.usr._id })">My Timeline</button>
       <!-- <button class="btn btn-primary" ng-click="posttwt()" style="background:#1da1f2 ">tweet</button> -->
     </div>


   </div>
   <ul class="tweet" ng-repeat="tweet in profile.mytweets | orderBy : '-timestamp'">
     <li class="text-center"><span>{{tweet.text}}</span><br>
       <div class="userdate" style="text-align: right;">
           {{tweet.timestamp | date : 'MMM d' }}
         <!-- <div class="col-sm-3" style="text-align: left;">
         <i class="fa fa-heart"></i>
         </div> -->
       </div>
     </li>
   </ul>
 </div>
</div>
